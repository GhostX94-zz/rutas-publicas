<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>contacto</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
	<div id="contenedor">
		<a href="../index.html">Regresar a menu principal </a>

		<h1>CONTACTO</h1>

		<h3>Para cualquier aclaraci√≥n, duda o sugerencia, no dude en enviar sus comentarios. Estamos al pendiente y seguimos trabajando en el mejoramiento de este sitio web.</h3>

		<p>Ingrese sus datos.</p>

		<table>
            <tbody>
                <tr>
                    <td><label for="txtNombre">Nombre:</label></td>
                    <td><input id="txtNombre" type="text" style="width: 150px;" /></td>
                </tr>
                <tr>
                    <td><label for="txtApellidos">Apellidos:</label></td>
                    <td><input id="txtApellidos" type="text" style="width: 200px;" /></td>
                </tr>
                <tr>
                    <td><label>Genero:</label></td>
                    <td>
                        <input id="rdoGeneroM" type="radio" name="genero" value="M" />
                        <label for="rdoGeneroM">Masculino</label>
                        <span>&nbsp;&nbsp;</span>
                        <input id="rdoGeneroF" type="radio" name="genero" value="F" />
                        <label for="rdoGeneroF">Femenino</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td><label for="txtEmail">Email:</label></td>
                    <td><input id="txtEmail" type="email" /></td>
                </tr>
                <tr>
                    <td><label for="txtPassword">Mensaje:</label></td>
                    <td><input id="txtPassword" type="mensaje" /></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input id="btnRegistro" type="button" value="ENVIAR" /></td>
                </tr>
            </tbody>
        </table>

	</div>
</body>
</html>
